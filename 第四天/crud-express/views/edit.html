<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>更新信息</title>
    <link rel="stylesheet" href="/node_modules/_bootstrap@3.3.7@bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 style="text-align: center;">更新信息</h1>
    <form actions="/student/edit" method="POST" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">id：</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" readonly  name="id" value="{{ student.id }}">
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">姓名：{{ student.name }}</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="请输入姓名">
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-2 control-label">性别：{{ student.sex }}</label>
          <div class="col-sm-10">
            <label class="radio-inline">
            <input type="radio" name="sex"  value="0">男
            </label>
            <label class="radio-inline">
            <input type="radio" name="sex" value="1">女
            </label>
          </div>
        </div>
        <div class="form-group">
                <label class="col-sm-2 control-label">年龄：{{ student.age }}</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="age" >
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">习惯：{{ student.hobbies }}</label>
                <div class="col-sm-10">
                  <input type="textarea" name="hobbies">
                </div>
              </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">添加</button>
          </div>
        </div>
      </form>
</body>
</html>
