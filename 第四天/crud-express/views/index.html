
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>学生系统</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/node_modules/_bootstrap@3.3.7@bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>

    <nav class="navbar navbar-inverse ">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
          <h2 class="sub-header">学生系统</h2>
          <a href="/student/new" class="btn btn-success">添加学生</a>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>id</th>
                  <th>姓名</th>
                  <th>性别</th>
                  <th>年龄</th>
                  <th>习惯</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                {{ each student }}
                <tr>
                    <td>{{$value.id}}</td>
                    <td>{{$value.name}}</td>
                    <td>{{$value.sex }}</td>
                    <td>{{$value.age }}</td>
                    <td>{{$value.hobbies }}</td>
                    <td>
                      <a href="/student/edit?id={{$value.id}}">编辑</a>/
                      <a href="/student/delete?id={{$value.id}}">删除</a>
                    </td>
                  </tr>
                {{ /each }}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
